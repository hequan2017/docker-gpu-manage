<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0a0e27"/>
  <g filter="url(#glow)">
    <!-- GPU Chip representation -->
    <rect x="20" y="20" width="60" height="60" rx="10" fill="url(#grad1)" opacity="0.3"/>
    <rect x="30" y="30" width="40" height="40" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    <!-- Chip contacts -->
    <rect x="25" y="15" width="4" height="10" fill="url(#grad1)"/>
    <rect x="37" y="15" width="4" height="10" fill="url(#grad1)"/>
    <rect x="49" y="15" width="4" height="10" fill="url(#grad1)"/>
    <rect x="61" y="15" width="4" height="10" fill="url(#grad1)"/>
    <rect x="73" y="15" width="4" height="10" fill="url(#grad1)"/>
    <rect x="25" y="75" width="4" height="10" fill="url(#grad1)"/>
    <rect x="37" y="75" width="4" height="10" fill="url(#grad1)"/>
    <rect x="49" y="75" width="4" height="10" fill="url(#grad1)"/>
    <rect x="61" y="75" width="4" height="10" fill="url(#grad1)"/>
    <rect x="73" y="75" width="4" height="10" fill="url(#grad1)"/>
    <rect x="15" y="25" width="10" height="4" fill="url(#grad1)"/>
    <rect x="15" y="37" width="10" height="4" fill="url(#grad1)"/>
    <rect x="15" y="49" width="10" height="4" fill="url(#grad1)"/>
    <rect x="15" y="61" width="10" height="4" fill="url(#grad1)"/>
    <rect x="75" y="25" width="10" height="4" fill="url(#grad1)"/>
    <rect x="75" y="37" width="10" height="4" fill="url(#grad1)"/>
    <rect x="75" y="49" width="10" height="4" fill="url(#grad1)"/>
    <rect x="75" y="61" width="10" height="4" fill="url(#grad1)"/>
    <!-- Center square -->
    <rect x="42" y="42" width="16" height="16" rx="2" fill="url(#grad1)"/>
  </g>
</svg>